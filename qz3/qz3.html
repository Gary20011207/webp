<html>
<head>
    <title>My Document</title>
    <script type="text/javascript">
        document.addEventListener('keydown',logkey,false);
        function logkey(e)
        {
            console.log(e.key);
            if((e.keyCode>=65 && e.keyCode<=90)||(e.keyCode>=96 && e.keyCode<=105))
            {
                document.getElementById("Typing").innerHTML += e.key;
            }
        }
    </script>
</head>
<body>
    <div id="Typing"></div>
</body>
</head>
</html>
